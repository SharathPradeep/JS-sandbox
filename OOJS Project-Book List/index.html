<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" />
    <style>
        .success,.error{
            color:white;
            padding:0.4rem;
            margin: 0.4rem 0 1rem 0;
        }

        .success{
            background-color: green;
        }
        .error{
            background-color: red;
        }
    </style>
    <title>Book List</title>
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id='book-form'>
            <div>
                <label>Title</label>
                <input type="text" id="title" class='u-full-width'>
            </div>
            <div>
                <label>Author</label>
                <input type="text" id="author" class='u-full-width'>
            </div>
            <div>
                <label>ISBN#</label>
                <input type="text" id="isbn" class='u-full-width'>
            </div>
            <div>
                <input type="submit" value="Submit" class='u-full-width'>
            </div>
        </form>
        <table class='u-full-width'>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id='book-list'></tbody>
        </table>
    </div>

    <script src="appEs6.js"></script>
</body>
</html>
